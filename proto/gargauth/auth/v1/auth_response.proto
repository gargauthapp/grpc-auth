syntax = "proto3";

package gargauth.auth.v1;

import "gargauth/auth/v1/auth_successful.proto";
import "gargauth/auth/v1/auth_failure.proto";
import "gargauth/auth/v1/correlation.proto";

message AuthResponse {
  Correlation correlation = 1;
  oneof result {
    AuthSuccessful success = 2;
    AuthFailure failure = 3;
  }
}
